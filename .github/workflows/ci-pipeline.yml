name: CI Pipeline

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - name: Build and check
        uses: christopherfrieler/gradle-wrapper-action@v0.6.0
        env:
          ORG_GRADLE_PROJECT_github_packages_user: ${{ github.actor }}
          ORG_GRADLE_PROJECT_github_packages_password: ${{ secrets.GITHUB_TOKEN }}
        with:
          arguments: |
            check assemble generatePomFileForMavenPublication kotlinSourcesJar
          artifacts: |
            bq-connector-build kraftsql-bigquery/build/publications/maven/pom-default.xml kraftsql-bigquery/build/libs/kraftsql-bigquery-*.jar
            bq-testing-build kraftsql-bigquery-testing/build/publications/maven/pom-default.xml kraftsql-bigquery-testing/build/libs/kraftsql-bigquery-testing-*.jar
            bq-examples-test-report examples/build/reports/tests/test/**/*
